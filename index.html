<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="kartu">
        <div class="profile">
          <div class="btn-toggle"></div>
          <img
            src="/assets/images/profile.jpg"
            class="img-profile"
            alt="profile"
          />
          <div class="info">
            <h1 class="name">Sara Wijayanti</h1>
            <p class="job">Professional Programmer</p>

            <div class="social">
              <img src="assets/images/gmail.svg" alt="gmail" class="gmail" />
              <img
                src="assets/images/facebook.svg"
                alt="facebook"
                class="facebook"
              />
              <img
                src="assets/images/instagram.svg"
                alt="instagram"
                class="instagram"
              />
            </div>
          </div>
        </div>
        <div class="quote">
          <p>
            Seseorang yang sangat menyukai pemrograman, terkadang saya
            meluangkan waktu untuk fotografi dan melukis. 🎨🖌️
          </p>

          <a href="#" class="btn">Lihat karyaku</a>
        </div>
      </div>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
